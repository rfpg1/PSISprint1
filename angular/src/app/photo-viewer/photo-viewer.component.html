<div mat-dialog-content class="container">
    <div class="pic">
        <div class="user">{{pic.user}}</div>
        <div class="date">{{pic.date | date: 'dd/MM/yyyy HH:mm'}}</div>
        <img src="{{pic.photo}}">
        <button (click)="addLike(pic)" id="likeButton">
            <mat-icon class="likes" id="like">favorite</mat-icon>
        </button>
        <span id="photoName">{{pic.name}}</span>
        <button id="favButton">
            <mat-icon class="fav">grade</mat-icon>
        </button>
        <button id="shareButton" (click) = "share()">
            <mat-icon class="share" id="share">share</mat-icon>
        </button>
        <span class="num_likes">{{pic.likes}} Likes</span>
        <span class="description">{{pic.descricao}}</span>
        <button class="delete" *ngIf="profile()" (click)="deletePhoto(pic)">Delete Photo</button>
    </div>
</div>
